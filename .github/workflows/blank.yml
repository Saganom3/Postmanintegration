name: Update Postman Collection

on:
  push:
    paths:
      - "path/to/collection.json" # Ruta al archivo de la colección en el repositorio

jobs:
  update-collection:
    runs-on: ubuntu-latest

    steps:
      # Clonar el repositorio
      - uses: actions/checkout@v4

      # Configurar Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "14"

      # Instalar Axios
      - name: Install Axios
        run: npm install axios

      # Actualizar la colección en Postman
      - name: Update Postman Collection
        run: |
          node <<EOF
          const axios = require("axios");
          const fs = require("fs");

          const POSTMAN_API_KEY = "${{ secrets.POSTMAN_API_KEY }}";
          const COLLECTION_UID = "3945000-6ce4f027-b21c-4cde-92f1-3c136ffd3391"; // UID de la colección en Postman
          const COLLECTION_FILE = "path/to/collection.json"; // Ruta al archivo de la colección

          async function updateCollection() {
            try {
              const collectionData = JSON.parse(fs.readFileSync(COLLECTION_FILE, "utf8"));

              const response = await axios.put(
                `https://api.getpostman.com/collections/${COLLECTION_UID}`,
                { collection: collectionData },
                {
                  headers: {
                    "X-Api-Key": POSTMAN_API_KEY,
                    "Content-Type": "application/json",
                  },
                }
              );

              console.log("✅ Colección actualizada correctamente:", response.data);
            } catch (error) {
              console.error("❌ Error al actualizar la colección:", error.response?.data || error.message);
              process.exit(1);
            }
          }

          updateCollection();
          EOF
